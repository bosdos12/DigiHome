<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/global.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" class="logo"><img src="./Component/logo-Meta.png">
            DigiHome</a>
        </div>
        <div>
            <a class="add" href="add.html"><i class="fa-solid fa-plus"></i> Add</a> 
        </div>
    </header>
    <div class="baslik">
        <h2>Your Home</h2><i class="fa-solid fa-house"></i>
    </div>
    <div class="container">
        <div class="cards">
            <div class="card">
                <i class="fa-solid fa-lightbulb"></i>
                <p>one</p>
                <input type="checkbox" id="chek0" class="check">
                <label for="chek0" class="buton"></label>
            </div>
            <div class="card">
                <i class="fa-solid fa-lightbulb"></i>
                <p>two</p>
                <input type="checkbox" id="chek1" class="check">
                <label for="chek1" class="buton"></label>
            </div>
            <div class="card">
                <i class="fa-solid fa-lightbulb"></i>
                <p>three</p>
                <input type="checkbox" id="chek2" class="check">
                <label for="chek2" class="buton"></label>
            </div>
            <div class="card">
                <i class="fa-solid fa-lightbulb"></i>
                <p>four</p>
                <input type="checkbox" id="chek3" class="check">
                <label for="chek3" class="buton"></label>
            </div>
        </div>
    </div>
    <script>
        // Function to handle toggle and send GET request
        function handleToggle(event) {
            const checkbox = event.target;
            const card = checkbox.closest('.card'); // Find the parent card element
            const color = card.querySelector('p').textContent.trim().toLowerCase(); // Extract the button name and convert to lowercase
            const state = checkbox.checked ? "L" : "H"; // Determine if the light is on or off

            // Send GET request
            fetch(`http://192.168.100.12/${color}/${state}`)
                .then(response => {
                    if (response.ok) {
                        console.log(`Request to http://192.168.100.12/${color}/${state} was successful`);
                    } else {
                        console.error(`Error sending request to /${color}/${state}`);
                    }
                })
                .catch(error => console.error(`Network error for http://192.168.100.12/${color}/${state}:`, error));
        }

        // Add event listeners to all checkboxes
        document.querySelectorAll('.check').forEach(checkbox => {
            checkbox.addEventListener('change', handleToggle);
        });
    </script>
</body>
</html>
